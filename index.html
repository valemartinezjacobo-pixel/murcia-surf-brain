<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Murcia Surf Brain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020817;
      --bg-alt: #04101f;
      --primary: #00c2ff;
      --accent: #ff7a3c;
      --good: #32d399;
      --regular: #ffcc33;
      --bad: #ff4b5c;
      --text: #e5f1fb;
      --muted: #90a4c4;
      --card: #050f20;
      --border: #123055;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #052041 0, #020817 45%, #01040b 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .ocean-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .ocean-wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 20%, rgba(0, 194, 255, 0.12) 0, transparent 50%),
        radial-gradient(circle at 80% 0%, rgba(0, 255, 213, 0.08) 0, transparent 55%),
        radial-gradient(circle at 50% 80%, rgba(0, 157, 255, 0.15) 0, transparent 55%);
      animation: drift 30s linear infinite;
      opacity: 0.65;
    }

    @keyframes drift {
      0%   { transform: translate3d(-10%, -10%, 0) scale(1.05); }
      50%  { transform: translate3d(10%, 10%, 0) scale(1.1); }
      100% { transform: translate3d(-10%, -10%, 0) scale(1.05); }
    }

    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.28'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
    }

    .app {
      width: 100%;
      max-width: 1220px;
      padding: 24px 16px;
    }

    .shell {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 2.4fr);
      gap: 20px;
      background: linear-gradient(135deg, rgba(4, 16, 31, 0.95), rgba(1, 4, 16, 0.98));
      border-radius: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 194, 255, 0.18);
      padding: 18px;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 900px) {
      .shell { grid-template-columns: minmax(0, 1fr); padding: 16px; }
    }

    .shell::before {
      content: "";
      position: absolute;
      inset: -100px;
      background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.12) 0, transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    .left, .right { position: relative; z-index: 1; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 12px;
    }

    .brand { display: flex; align-items: center; gap: 8px; }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #ffb347 32%, #ff7a3c 55%, #ff3b77 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(255, 122, 60, 0.8);
      position: relative;
      overflow: hidden;
    }

    .logo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 90%, rgba(2, 8, 23, 0.9) 0, transparent 38%);
    }

    .logo-icon {
      position: relative;
      width: 22px;
      height: 22px;
      border-radius: 40% 90% 35% 90%;
      border: 2px solid rgba(255, 255, 255, 0.85);
      border-left-width: 4px;
      border-bottom-width: 4px;
      transform: rotate(-18deg) translateY(2px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .brand-text { display: flex; flex-direction: column; gap: 2px; }

    .brand-title {
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 1.05rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .brand-pill {
      font-size: 0.7rem;
      padding: 3px 7px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(0, 194, 255, 0.24), rgba(0, 255, 182, 0.18));
      border: 1px solid rgba(0, 194, 255, 0.4);
      text-transform: uppercase;
    }

    .brand-sub { font-size: 0.75rem; color: var(--muted); }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 8px;
      font-size: 0.8rem;
    }

    .chip {
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid rgba(0, 194, 255, 0.38);
      background: radial-gradient(circle at top, rgba(0, 194, 255, 0.2) 0, rgba(2, 8, 23, 0.9) 60%);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text);
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--good);
      box-shadow: 0 0 10px rgba(50, 211, 153, 0.8);
    }

    .chip-refresh {
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    .chip-refresh:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(0, 194, 255, 0.7);
      background: radial-gradient(circle at top, rgba(0, 194, 255, 0.32) 0, rgba(2, 8, 23, 0.9) 60%);
    }

    .chip-icon {
      width: 15px;
      height: 15px;
      border-radius: 999px;
      border: 1px solid rgba(0, 194, 255, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--primary);
      background: rgba(1, 11, 23, 0.9);
    }

    .section {
      background: radial-gradient(circle at top left, #07172b 0, #050f20 45%, #04081a 100%);
      border-radius: 16px;
      padding: 14px 14px 12px;
      border: 1px solid rgba(11, 36, 74, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
      margin-bottom: 10px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .section-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title-pill {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: conic-gradient(from 210deg, #00c2ff, #00ffb6, #ffcc33, #ff7a3c, #00c2ff);
      box-shadow: 0 0 10px rgba(0, 194, 255, 0.7);
    }

    .section-subtitle { font-size: 0.78rem; color: var(--muted); }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 14px;
      align-items: stretch;
    }

    @media (max-width: 600px) {
      .hero { grid-template-columns: minmax(0, 1fr); }
    }

    .hero-main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(2, 17, 34, 0.9);
      border: 1px solid rgba(0, 194, 255, 0.6);
      box-shadow: 0 0 14px rgba(0, 194, 255, 0.45);
    }

    .hero-badge-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #ff7a3c 45%, #ff3b77 100%);
      box-shadow: 0 0 12px rgba(255, 122, 60, 0.85);
    }

    .hero-title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
    }

    .hero-title span.accent { color: var(--accent); }
    .hero-title span.spot { color: var(--primary); }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-meta-item { display: inline-flex; align-items: center; gap: 4px; }

    .hero-meta-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--primary);
    }

    .hero-pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.76rem;
    }

    .hero-pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(3, 19, 40, 0.8);
      color: var(--muted);
    }

    .hero-cta {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .hero-cta-btn {
      border-radius: 999px;
      padding: 6px 12px;
      border: none;
      background: linear-gradient(135deg, #00c2ff, #00ffb6);
      color: #020817;
      font-weight: 600;
      font-size: 0.82rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 20px rgba(0, 194, 255, 0.6);
      transform: translateY(0);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .hero-cta-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0, 194, 255, 0.7);
      filter: brightness(1.05);
    }
