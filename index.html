<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo Palos Surfing Report</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #fdc830 50%, #f37335 75%, #ff6b6b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 10px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { color: rgba(255,255,255,0.95); text-align: center; margin-bottom: 30px; font-size: 1.1em; }
        .best-spot { background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,250,240,0.95) 100%); border-radius: 15px; padding: 30px; margin-bottom: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .best-spot h2 { color: #f7931e; margin-bottom: 15px; }
        .best-spot .name { font-size: 2em; font-weight: bold; color: #333; margin: 10px 0; }
        .score { font-size: 3em; font-weight: bold; color: #4CAF50; margin: 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.85) 0%, rgba(60, 180, 230, 0.85) 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
        .card:nth-child(odd) { background: linear-gradient(135deg, rgba(255, 180, 100, 0.85) 0%, rgba(255, 150, 70, 0.85) 100%); }
        .card:nth-child(3n) { background: linear-gradient(135deg, rgba(150, 220, 150, 0.85) 0%, rgba(100, 200, 100, 0.85) 100%); }
        .card h3 { color: #ffffff; margin-bottom: 15px; font-size: 1.5em; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.3); }
        .data-row:last-child { border-bottom: none; }
        .label { color: rgba(255,255,255,0.9); font-weight: 500; }
        .value { font-weight: bold; color: #ffffff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .loading { color: white; text-align: center; font-size: 1.5em; margin: 50px 0; }
        .score-badge { display: inline-block; padding: 8px 20px; border-radius: 25px; font-weight: bold; margin: 10px 0; font-size: 1.1em; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .score-good { background: #4CAF50; color: white; }
        .score-ok { background: #FFC107; color: white; }
        .score-bad { background: #f44336; color: white; }
        .score-chusta { background: #9E9E9E; color: white; }
        
        .footer { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 25px; text-align: center; color: white; margin-top: 30px; }
        .footer a { color: #fdc830; text-decoration: none; font-weight: bold; }
        .footer a:hover { text-decoration: underline; }
        .visit-counter { display: inline-block; background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; font-size: 1.2em; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CABO PALOS SURFING REPORT</h1>
        <p class="subtitle">PredicciÃ³n en tiempo real de surf para las playas de Murcia</p>
        
        <div id="app">
            <div class="loading">Cargando datos...</div>
        </div>

        <div class="webcam-section" style="background: rgba(255,255,255,0.95); border-radius: 15px; padding: 30px; text-align: center; margin: 40px 0; box-shadow: 0 8px 20px rgba(0,0,0,0.25);">
            <a href="https://www.servigroup.com/es/hotel-galua-la-manga-del-mar-menor/webcam-la-manga//es/webcam/espana/murcia/cartagena/playa-de-la-manga.html" target="_blank" rel="noopener" style="display: inline-block; text-decoration: none;">
                <button style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; font-size: 1.5em; font-weight: bold; padding: 20px 40px; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.2s, box-shadow 0.2s;" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.4)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.3)';">
                    ðŸŽ¥ Webcam GalÃºa
                </button>
            </a>
        </div>

        <div class="footer">
            <p>@ Contacto: <a href="mailto:garavide@hotmail.com">garavide@hotmail.com</a></p>
            <p style="margin-top: 15px;">Visitas totales:</p>
            <div class="visit-counter" id="visit-count">0</div>
        </div>
    </div>

    <script>
        const beaches = [
            { name: 'Playa de Salinas', lat: 37.697, lon: -0.849, region: 'Calblanque' },
            { name: 'Calamagre', lat: 37.682, lon: -0.827, region: 'Calblanque' },
            { name: 'Negrete', lat: 37.673, lon: -0.819, region: 'Calblanque' },
            { name: 'Playa del Lastre', lat: 37.598, lon: -0.868, region: 'PortmÃ¡n' },
            { name: 'Playa del Gorguel', lat: 37.577, lon: -0.887, region: 'La UniÃ³n' },
            { name: 'Playa de GalÃºa', lat: 37.627, lon: -0.758, region: 'La Manga' },
            { name: 'La Raja', lat: 37.635, lon: -0.744, region: 'La Manga' },
            { name: 'Amoladeras', lat: 37.643, lon: -0.736, region: 'La Manga' }
        ];

        async function fetchData(lat, lon) {
            try {
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=wind_speed_10m,wind_direction_10m&timezone=Europe/Madrid`;
                const weatherRes = await fetch(weatherUrl);
                const weatherData = await weatherRes.json();

                const marineUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&current=wave_height,wave_direction,wave_period&timezone=Europe/Madrid`;
                const marineRes = await fetch(marineUrl);
                const marineData = await marineRes.json();

                return {
                    windSpeed: weatherData.current.wind_speed_10m,
                    windDirection: weatherData.current.wind_direction_10m,
                    waveHeight: marineData.current.wave_height,
                    waveDirection: marineData.current.wave_direction,
                    wavePeriod: marineData.current.wave_period
                };
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function calculateScore(data) {
            if (!data) return 0;
            if (data.waveHeight < 0.8) return 0;
            
            let score = 50;
            if (data.waveHeight >= 1.5) score += 25;
            else if (data.waveHeight >= 1.0) score += 15;
            else if (data.waveHeight >= 0.8) score += 5;

            if (data.wavePeriod >= 7) score += 15;
            else if (data.wavePeriod >= 5) score += 8;

            if (data.windSpeed <= 15) score += 15;
            else if (data.windSpeed <= 20) score += 8;

            return Math.min(100, Math.max(0, score));
        }

        function getScoreClass(score, waveHeight) {
            if (waveHeight < 0.8) return 'score-chusta';
            if (score >= 70) return 'score-good';
            if (score >= 50) return 'score-ok';
            return 'score-bad';
        }

        function getScoreText(waveHeight, score) {
            if (waveHeight < 0.8) return 'âŒ CHUSTA';
            if (score >= 70) return 'âœ“ Excelente';
            if (score >= 50) return '~ Aceptable';
            return 'âœ— Pobre';
        }

        async function updateApp() {
            const results = await Promise.all(
                beaches.map(async beach => ({
                    ...beach,
                    data: await fetchData(beach.lat, beach.lon),
                    score: 0
                }))
            );

            results.forEach(beach => {
                beach.score = calculateScore(beach.data);
            });

            results.sort((a, b) => b.score - a.score);

            const bestSpot = results[0];
            let html = `
            <div class="best-spot">
                <h2>â–¶ Mejor Spot Ahora</h2>
                <div class="name">${bestSpot.name}</div>
                <div class="score">${bestSpot.score}/100</div>
                <div class="score-badge ${getScoreClass(bestSpot.score, bestSpot.data.waveHeight)}">${getScoreText(bestSpot.data.waveHeight, bestSpot.score)}</div>
                <p>${bestSpot.region}</p>
            </div>
            <div class="grid">
            `;

            results.forEach(beach => {
                if (!beach.data) {
                    html += `
                    <div class="card">
                        <h3>${beach.name}</h3>
                        <p style="color: white;">Error al cargar datos</p>
                    </div>
                    `;
                    return;
                }

                html += `
                <div class="card">
                    <h3>${beach.name}</h3>
                    <div class="score-badge ${getScoreClass(beach.score, beach.data.waveHeight)}">${beach.score}/100 ${getScoreText(beach.data.waveHeight, beach.score)}</div>
                    <div class="data-row">
                        <span class="label">â†• Altura Ola:</span>
                        <span class="value">${beach.data.waveHeight.toFixed(2)}m</span>
                    </div>
                    <div class="data-row">
                        <span class="label">~ Periodo:</span>
                        <span class="value">${beach.data.wavePeriod.toFixed(1)}s</span>
                    </div>
                    <div class="data-row">
                        <span class="label">â†— DirecciÃ³n Ola:</span>
                        <span class="value">${beach.data.waveDirection.toFixed(0)}Â°</span>
                    </div>
                    <div class="data-row">
                        <span class="label">â‰ˆ Viento:</span>
                        <span class="value">${beach.data.windSpeed.toFixed(1)} km/h</span>
                    </div>
                    <div class="data-row">
                        <span class="label">â†— DirecciÃ³n Viento:</span>
                        <span class="value">${beach.data.windDirection.toFixed(0)}Â°</span>
                    </div>
                    <p style="margin-top: 15px; color: rgba(255,255,255,0.9); font-weight: 500;">${beach.region}</p>
                </div>
                `;
            });

            html += `</div>`;
            document.getElementById('app').innerHTML = html;
        }

        function updateVisitCounter() {
            const visits = localStorage.getItem('visitCount') || 0;
            const newVisits = parseInt(visits) + 1;
            localStorage.setItem('visitCount', newVisits);
            document.getElementById('visit-count').textContent = newVisits;
        }

        updateApp();
        updateVisitCounter();
        setInterval(updateApp, 600000);
    </script>
</body>
</html>
