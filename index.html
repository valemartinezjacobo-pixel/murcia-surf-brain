<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murcia Surf Brain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }
        .best-spot {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .best-spot h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .best-spot .name {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .data-row:last-child {
            border-bottom: none;
        }
        .label {
            color: #666;
        }
        .value {
            font-weight: bold;
            color: #333;
        }
        .loading {
            color: white;
            text-align: center;
            font-size: 1.5em;
            margin: 50px 0;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        .score-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .score-good { background: #4CAF50; color: white; }
        .score-ok { background: #FFC107; color: white; }
        .score-bad { background: #f44336; color: white; }
        .update-time {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÑ‚Äç‚ôÇÔ∏è Murcia Surf Brain</h1>
        <p class="subtitle">Predicci√≥n en tiempo real de surf para las playas de Murcia</p>
        <div id="app">
            <div class="loading">Cargando datos...</div>
        </div>
        <div class="update-time" id="updateTime"></div>
    </div>

    <script>
        const beaches = [
            { name: 'Playa de Salinas', lat: 37.697, lon: -0.849, region: 'Calblanque' },
            { name: 'Calamagre', lat: 37.682, lon: -0.827, region: 'Calblanque' },
            { name: 'Negrete', lat: 37.673, lon: -0.819, region: 'Calblanque' },
            { name: 'Playa del Lastre', lat: 37.598, lon: -0.868, region: 'Portm√°n' },
            { name: 'Playa del Gorguel', lat: 37.577, lon: -0.887, region: 'La Uni√≥n' },
            { name: 'Playa de Gal√∫a', lat: 37.627, lon: -0.758, region: 'La Manga' },
            { name: 'La Raja', lat: 37.635, lon: -0.744, region: 'La Manga' },
            { name: 'Amoladeras', lat: 37.643, lon: -0.736, region: 'La Manga' }
        ];

        async function fetchData(lat, lon) {
            try {
                // Obtener datos de viento
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=wind_speed_10m,wind_direction_10m&timezone=Europe/Madrid`;
                const weatherRes = await fetch(weatherUrl);
                const weatherData = await weatherRes.json();

                // Obtener datos de olas
                const marineUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&current=wave_height,wave_direction,wave_period&timezone=Europe/Madrid`;
                const marineRes = await fetch(marineUrl);
                const marineData = await marineRes.json();

                return {
                    waveHeight: marineData.current?.wave_height || 0,
                    wavePeriod: marineData.current?.wave_period || 0,
                    waveDirection: marineData.current?.wave_direction || 0,
                    windSpeed: weatherData.current?.wind_speed_10m || 0,
                    windDirection: weatherData.current?.wind_direction_10m || 0
                };
            } catch (error) {
                console.error('Error:', error);
                return {
                    waveHeight: 0,
                    wavePeriod: 0,
                    waveDirection: 0,
                    windSpeed: 0,
                    windDirection: 0
                };
            }
        }

        function calculateScore(data) {
            let score = 0;
            
            // Puntuaci√≥n por altura de olas (m√°ximo 40 puntos)
            if (data.waveHeight >= 0.8 && data.waveHeight <= 2.5) score += 40;
            else if (data.waveHeight > 0.5) score += 20;
            
            // Puntuaci√≥n por periodo (m√°ximo 30 puntos)
            if (data.wavePeriod >= 8) score += 30;
            else if (data.wavePeriod >= 6) score += 15;
            
            // Puntuaci√≥n por viento (m√°ximo 30 puntos)
            if (data.windSpeed <= 15) score += 30;
            else if (data.windSpeed <= 25) score += 15;
            
            return Math.min(score, 100);
        }

        function getScoreClass(score) {
            if (score >= 70) return 'score-good';
            if (score >= 40) return 'score-ok';
            return 'score-bad';
        }

        function getScoreText(score) {
            if (score >= 70) return '‚úÖ Excelente';
            if (score >= 40) return 'üëç Aceptable';
            return '‚ùå Pobre';
        }

        async function updateData() {
            try {
                const app = document.getElementById('app');
                app.innerHTML = '<div class="loading">Cargando datos...</div>';

                const results = [];
                
                for (const beach of beaches) {
                    const data = await fetchData(beach.lat, beach.lon);
                    const score = calculateScore(data);
                    results.push({ beach, data, score });
                }

                results.sort((a, b) => b.score - a.score);
                const best = results[0];

                let html = `
                    <div class="best-spot">
                        <h2>üåä Mejor Spot Ahora</h2>
                        <div class="name">${best.beach.name}</div>
                        <div class="score">${best.score}/100</div>
                        <div class="score-badge ${getScoreClass(best.score)}">
                            ${getScoreText(best.score)}
                        </div>
                        <p style="color: #666; margin-top: 10px;">${best.beach.region}</p>
                    </div>
                    <div class="grid">
                `;

                for (const result of results) {
                    html += `
                        <div class="card">
                            <h3>${result.beach.name}</h3>
                            <div class="score-badge ${getScoreClass(result.score)}">
                                ${result.score}/100 ${getScoreText(result.score)}
                            </div>
                            <div class="data-row">
                                <span class="label">üåä Altura olas</span>
                                <span class="value">${result.data.waveHeight.toFixed(1)} m</span>
                            </div>
                            <div class="data-row">
                                <span class="label">‚è± Periodo</span>
                                <span class="value">${result.data.wavePeriod.toFixed(0)} s</span>
                            </div>
                            <div class="data-row">
                                <span class="label">üå¨ Viento</span>
                                <span class="value">${result.data.windSpeed.toFixed(0)} km/h</span>
                            </div>
                            <div class="data-row">
                                <span class="label">üß≠ Direcci√≥n viento</span>
                                <span class="value">${result.data.windDirection.toFixed(0)}¬∞</span>
                            </div>
                            <div class="data-row">
                                <span class="label">üåä Dir. olas</span>
                                <span class="value">${result.data.waveDirection.toFixed(0)}¬∞</span>
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
                app.innerHTML = html;

                const now = new Date().toLocaleString('es-ES');
                document.getElementById('updateTime').textContent = `√öltima actualizaci√≥n: ${now} | Pr√≥xima actualizaci√≥n en 30 minutos`;
            } catch (error) {
                document.getElementById('app').innerHTML = `<div class="error">Error al cargar datos: ${error.message}</div>`;
            }
        }

        updateData();
        setInterval(updateData, 30 * 60 * 1000);
    </script>
</body>
</html>
